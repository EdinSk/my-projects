<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Brainster Labs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet' href='styles.css'>
</head>
<body class="bg-sunglow">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-sunglow ">
      <div class="container-fluid">
        <a class="navbar-brand m-2 d-flex flex-column align-items-center col-3 col-sm-2 col-md-1 text-tuna extra-small fw-bold" href="./index.html"><img src="./images/Logo.png" alt="brainster" class="col-4">BRAINSTER</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header d-flex justify-content-end">
            
            <button type="button" class="btn-close btn-close-white fs-4" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="navbar-nav ms-2 ms-lg-5">
            <a class="nav-link fs-6 fw-bold text-tuna mx-lg-2 mx-sm-auto" href="https://brainster.co/marketing/" target="_blank">Академија за маркетинг</a>
            <a class="nav-link fs-6 fw-bold text-tuna mx-lg-2 mx-sm-auto" href="https://brainster.co/full-stack/" target="_blank">Академија за програмирање</a>
            <a class="nav-link fs-6 fw-bold text-tuna mx-lg-2 mx-sm-auto" href="https://brainster.co/data-science/" target="_blank">Академија за data science</a>
            <a class="nav-link fs-6 fw-bold text-tuna mx-lg-2 mx-sm-auto" href="https://brainster.co/graphic-design/" target="_blank">Академија за дизајн</a>
            <a class="btn text-white bg-scarlet fw-semibold mb-0 mt-2 mt-lg-0 px-0 px-sm-3 mx-sm-auto me-lg-2 ms-lg-auto"   href="./form.html">Вработи наш студент</a>

          </div>
        </div>
      </div>
    </nav>

      <!-- Form -->

      <div class="title d-flex justify-content-center align-items-center my-5">
          <h2 class="text-center fw-bold my-3 w-100">Вработи студенти</h2>
      </div>

      <div class="form-container">
        <div class="inner">
          <form id="userForm" onsubmit="validateForm(event)" novalidate>

            <div class="names flex-md-row col-md-12 justify-content-center mx-auto">
              <div class="name d-flex flex-column col-11 col-md-5 mx-auto ms-md-4 me-md-2">
                <label class="fw-bolder" for="nameLastname">Име и презиме</label>
                <input type="text" id="nameLastname" name="nameLastname" class="p-3 mt-2 mb-1 border-0 rounded-2" placeholder="Вашето име и презиме">
                <span id="nameLastnameError" class="error-message"></span>
              </div>
  
              <div class="name d-flex flex-column col-11 col-md-5 mx-auto ms-md-2 me-md-4">
                <label class="fw-bolder" for="companyName">Име на компанија</label>
                <input type="text" id="companyName" name="companyName" class="p-3 mt-2 mb-1 border-0 rounded-2" placeholder="Име на вашата компанија">
                <span id="companyNameError" class="error-message"></span>
              </div>
            </div>
    
  
            <div class="contacts flex-md-row col-md-12 justify-content-center mx-auto">
              <div class="contact d-flex flex-column col-11 col-md-5 mx-auto ms-md-4 me-md-2">
                <label class="fw-bolder" for="contactMail">Контакт имејл</label>
                <input type="email" id="contactMail" name="contactMail" class="p-3 mt-2 mb-1 border-0 rounded-2" placeholder="Контакт имејл на вашата компанија">
                <span id="contactMailError" class="error-message"></span>
              </div>
      
              <div class="contact d-flex flex-column col-11 col-md-5 mx-auto ms-md-2 me-md-4">
                <label class="fw-bolder" for="contactPhone">Контакт телефон</label>
                <input type="tel" id="contactPhone" name="contactPhone" class="p-3 mt-2 mb-1 border-0 rounded-2" placeholder="Контакт телефон на вашата компанија">
                <span id="contactPhoneError" class="error-message"></span>
              </div>
            </div>




            <div class="submit flex-md-row col-md-12 justify-content-center mx-auto">
              <div class="student-types d-flex flex-column col-11 col-md-5 mx-auto ms-md-4 me-md-2">
                <label class="fw-bolder" for="studentType">Тип на студенти</label>
                <select name="studentType" id="studentType" class="fw-bolder p-3 mt-2 mb-1 fw-bold border-0 rounded-2">
                  <option class="fw-bold" value="" disabled selected hidden>Изберете тип на студент</option>
                  <option class="fw-bold" value="design">Студенти од дизајн</option>
                  <option class="fw-bold" value="coding">Студенти од програмирање</option>
                  <option class="fw-bold" value="marketing">Студенти од маркетинг</option>
                  <option class="fw-bold" value="data-science">Студенти од data science</option>
                </select>
                <span id="studentTypeError" class="error-message"></span>
              </div>
              
              <div class="button  d-flex flex-column col-11 col-md-5 mx-auto ms-md-2 me-md-4 mb-1 align-self-end rounded-2">
                <button class="btn bg-scarlet text-white col-12 p-3">ИСПРАТИ</button>
                <span id="fillFieldsMessage" class="error-message"></span>
              </div>
            </div>
    
    
            
          </form>
        </div>
      </div>

      <footer>
        <div class="footer bg-dark d-flex justify-content-center py-4">
          <p class="text-white mb-0 fw-bold">Изработено со &#10084; од студентите на Brainster</p>
  
        </div>
      </footer>
    <!-- Java Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
